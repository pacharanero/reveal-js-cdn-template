## Code highlighting

```js
import Reveal from "reveal.js";
import RevealMarkdown from "reveal.js/plugin/markdown/markdown.esm.js";

Reveal.initialize({
  hash: true,
  plugins: [RevealMarkdown]
});
```

## Background color

Set a solid background color with:

```html
<section data-background-color="#111827">...</section>
```

-----
## Speaker notes

Press <strong>S</strong> to open speaker view.

Note: You can put cue words, timings, or links here.

-----
## Quick start checklist

1. Replace title, subtitle, and author
2. Delete the demo slides you do not need
3. Keep the CDN links (or pin a version)
4. Add your content in Markdown

-----
## Local helper scripts

- `s/serve` runs a local web server (uses `live-server`, installs it if missing)
- `s/pdf` exports `slides.pdf` via DeckTape (requires Docker)

-----
## Updating Reveal.js

Pin a CDN version by adding `@x.y.z` to the URLs, for example:

```
https://cdn.jsdelivr.net/npm/reveal.js@5.0.4/dist/reveal.css
```

To update, change the version number.
